<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>todo List</title>
</head>

<body>
    <div id="todo_list">
        <h1 id="todo">Todo List</h1>
        <input type="text" id="textbox" placeholder="Enter your task">
        <button onclick="addTask()">Add Task</button><br /><br />
    </div>
</body>

</html>

<script>
    function addTask() {
        var textbox = document.getElementById('textbox');
        if (textbox.value != '') {
            //create new li element
            var li = document.createElement("li");
            //create a delete button for the list item and attach it to the list item
            var delButton = document.createElement("i");
            delButton.className += "fa fa-remove";
            delButton.onclick = function () { deleteEntry(this) };
            //create text node and append it to the list item, then append the list item to the ul
            li.appendChild(document.createTextNode(textbox.value));
            li.appendChild(delButton);
            document.getElementById('todo_list').getElementsByTagName('ul')[0].appendChild(li);
            textbox.value = '';
        } else {
            alert('Please enter something!')
        }
    };
    function deleteEntry(e) {
        var entry = e.parentElement.parentElement;
        entry.parentElement.removeChild(entry);
    }
</script>
