<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Student form
        </title>

        
    </head>
    <body>
        <form>
            <h1>Student registration form</h1>
            <label>First Name :</label><br>
            <input type="text" name="name" placeholder="Enter your First name"><br>
            <label>Middle Name :</label><br>
            <input type="text" name="name" placeholder="Enter your Middle name"><br>
            <label>Last Name :</label><br>
            <input type="text" name="name" placeholder="Enter your Last name"><br>
            <label>Address :</label><br>
            <input type="textbox" name="name" placeholder="Enter your Address"><br>
            <label>Gender :</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br>
            <label>Birthday date :</label>
            <input type="date" name="birthday"><br>
            <label>Contact number :</label><br>
            <input type="text" name="contact" placeholder="Enter your Contact number"><br>
            <label>Email :</label><br>
            <input type="text" name="email" placeholder="Enter your Email"><br>
            <label>Course :</label><br>
            <select name="course">
                <option value="">Select Course</option>
                <option value="">BSCS</option>
                <option value="">bcom</option>
                <option value="">BBA</option>
                </select><br>
            <input type="submit" value="Submit" id="submit">
            <input type="submit" value="cancel">
        </form>
        
    </body>
</html>
